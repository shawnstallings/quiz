<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dog Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Advent+Pro:700,500,400,300,600' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="intro">
		<div class="bigLogo">
		</div>
			<h1 class="question">Choose your settings</h1>
		</div>
			<form>
				<input type="radio" class="settings" name="gender" value="Male"/>Male
				<input type="radio" class="settings" name="gender" value="Female"/>Female<br>
				<input type="radio" class="settings" name="breed" value="Purebred"/>Purebred
				<input type="radio" class="settings" name="breed" value="Hybrid"/>Hybrid
				<input type="radio" class="settings" name="breed" value="Mutt"/>Mutt<br>	
				<input type="button" class="begin-submit" value="Begin"/>
			</form>
	</header>
	<header class="mainQ1">
		<div class="smallLogo">
		</div>
			<h1>Question1</h1>
			<input type="text">
			<input type="button" class="begin-submit">Begin</input>
		</div>
	</header>
